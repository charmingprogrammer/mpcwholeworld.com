  <div class="health">
    <div class="todo">

  <div class="date-and-time">
    <div class="date">
      <! for Date>
        <p>Date: <span id="datetime"></span></p>
        <script>
          var dt = new Date();
          document.getElementById("datetime").innerHTML = ((("0" + dt.getDate()).slice(-2)) + "-" +
            ("0" + (dt.getMonth() + 1)).slice(-2)) + "-" + (dt.getFullYear());
        </script>
    </div>

      <div class="time">
        <p id="DigitalCLOCK" class="clock" onload="showTime()"></p>
        <script>

          function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if (h == 0) {
              h = 12;
            }

            if (h > 12) {
              h = h - 12;
              session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("DigitalCLOCK").innerText = time;
            document.getElementById("DigitalCLOCK").textContent = time;

            setTimeout(showTime, 1000);

          }

          showTime();

        </script>

      </div>

  </div>
